<!doctype html><html lang='pt-BR'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Gesso — Portfólio</title><base href='/gessolaradecoracoes/'><link rel='icon' href='../assets/favicon.svg'><style>body{margin:0;background:#050505;color:#fff;font-family:Arial}.wrap{max-width:1100px;margin:0 auto;padding:16px}.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px}.thumb img{width:100%;height:160px;object-fit:cover;border-radius:6px;cursor:pointer}.lbox{position:fixed;inset:0;background:rgba(0,0,0,.9);display:none;align-items:center;justify-content:center;z-index:1000}.lbox.active{display:flex}.lbox img{max-width:95%;max-height:90vh;border-radius:6px}.close{position:fixed;right:18px;top:18px;color:#fff;font-size:22px;cursor:pointer}</style></head><body><header style='background:#0c0c0c;padding:12px'><div class='wrap'><a href='../index.html'>← Voltar</a></div></header><main class='wrap'><h1>Gesso</h1><div class='grid'><div class='thumb'><img src='../assets/placeholder2.svg' data-full='../assets/placeholder2.svg' alt='Gesso 1'></div><div class='thumb'><img src='../assets/placeholder3.svg' data-full='../assets/placeholder3.svg' alt='Gesso 2'></div><div class='thumb'><img src='../assets/placeholder4.svg' data-full='../assets/placeholder4.svg' alt='Gesso 3'></div><div class='thumb'><img src='../assets/placeholder5.svg' data-full='../assets/placeholder5.svg' alt='Gesso 4'></div><div class='thumb'><img src='../assets/placeholder1.svg' data-full='../assets/placeholder1.svg' alt='Gesso 5'></div><div class='thumb'><img src='../assets/placeholder2.svg' data-full='../assets/placeholder2.svg' alt='Gesso 6'></div></div></main><div id='lbox' class='lbox'><img id='limg' src=''><div class='close' id='close'>✕</div></div><script>(function(){const t=Array.from(document.querySelectorAll('.thumb img')),lb=document.getElementById('lbox'),li=document.getElementById('limg'),cl=document.getElementById('close');t.forEach(i=>i.addEventListener('click',()=>{li.src=i.dataset.full;lb.classList.add('active')}));cl.addEventListener('click',()=>lb.classList.remove('active'));lb.addEventListener('click',e=>{if(e.target===lb)lb.classList.remove('active')});})();</script></body></html>
